<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./NS favicon/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Book my show | movie, tickets</title>
  </head>

  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <lottie-player
          class="main__img"
          src="https://assets1.lottiefiles.com/packages/lf20_XRHAQt.json"
          background="transparent"
          speed="1"
          style="width: 500px; height: 500px"
          loop
          autoplay
        ></lottie-player>
        <h1 class="title">
          <span class="title1">BOOK</span> <br />
          <span class="title2"> MY </span><br />
          <span class="title3">SHOW</span>
        </h1>
      </div>
    </div>

    <nav>
      <ul>
        <li><i class="fas fa-home"></i><a href="/">Home</a></li>
        <li>
          <i class="fas fa-film"></i>
          <a href="./movies/movie.html">Movies list</a>
        </li>
        <li>
          <i class="fas fa-ticket-alt"></i>
          <a href="./Booking/booking.html">Booking your show</a>
        </li>
      </ul>
    </nav>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
